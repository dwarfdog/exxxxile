{% if messages %}
    <style>
        .notyf-custom-success,
        .notyf-custom-error,
        .notyf-custom-info,
        .notyf-custom-warning {
            color: black;
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const notyf = new Notyf({
                duration: 3000,
                position: {
                    x: 'right',
                    y: 'bottom',
                },
                types: [
                    {
                        type: 'info',
                        background: '#3498db',
                        icon: `
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="16" x2="12" y2="12"></line>
                                <line x1="12" y1="8" x2="12" y2="8"></line>
                            </svg>
                        `,
                        className: 'notyf-custom-info',
                    },
                    {
                        type: 'warning',
                        background: '#f39c12',
                        icon: `
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                                <line x1="12" y1="9" x2="12" y2="13"></line>
                                <line x1="12" y1="17" x2="12" y2="17"></line>
                            </svg>
                        `,
                        className: 'notyf-custom-warning',
                    },
                    {
                        type: 'success',
                        background: '#2ecc71',
                        icon: `
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 11l3 3L22 4"></path>
                                <path d="M9 11l-6 6"></path>
                            </svg>
                        `,
                        className: 'notyf-custom-success',
                    },
                    {
                        type: 'error',
                        background: '#e74c3c',
                        icon: `
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="15" y1="9" x2="9" y2="15"></line>
                                <line x1="9" y1="9" x2="15" y2="15"></line>
                            </svg>
                        `,
                        className: 'notyf-custom-error',
                    },
                ],
                dismissible: true,
            });

            {% for message in messages %}
                {% if message.tags == "error" %}
                    notyf.error("{{ message|escapejs }}");
                {% elif message.tags == "success" %}
                    notyf.success("{{ message|escapejs }}");
                {% elif message.tags == "warning" %}
                    notyf.warning("{{ message|escapejs }}");
                {% elif message.tags == "info" %}
                    notyf.info("{{ message|escapejs }}");
                {% endif %}
            {% endfor %}
        });
    </script>
{% endif %}
